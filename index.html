<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
        <div class="logo">
            <img src="C:\Users\nicolaseduardo.gomez\Desktop\globant.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="#home">Overview</a></li>
                <li><a href="#about">Contacts</a></li>
                <li><a href="#services">Favorites</a></li>
                <li><a href="#contact" class="button">+ NEW</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form>
            <div class="form-groups">
                <label for="first-name"></label>
                <input type="text" id="first-name" name="first-name" placeholder="First name" required>
            </div>
            <div class="form-groups">
                <label for="last-name"></label>
                <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
            </div>
            <div class="form-groups">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group-checkbox">
                <label for="subscribe">Enable like favorite</label>
                <input type="checkbox" id="subscribe" name="subscribe">
            </div>
            <div class="form-groups">
                <button type="submit">SAVE</button>
            </div>
        </form>
    </div>
</body>
</html>
